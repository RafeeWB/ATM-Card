<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Card</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="inner">
                <div class="front">
                    <div class="map">
                        <img src="images/map.png">
                    </div>
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="80px">
                    </div>
                    <div class="row card-no">
                        <p>2345</p>
                        <p>7856</p>
                        <p>3849</p>
                        <p>4540</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row name">
                        <p>UMME AYMAN NUSRAT</p>
                        <p> 12 / 30</p>
                    </div>
                </div>
                <div class="back">
                    <div class="map">
                        <img src="images/map.png">
                    </div>
                    <div class="bar"></div> 
                    <div class="row card-cvv">
                        <div>
                            <img src="images/pattern.png" alt="">
                        </div>
                        <p>678</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual ATM card. You cant use it in our daily shopping. Design build using HTML and CSS.</p>
                    </div>  
                    <div class="row footer">
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="images/visa.png" width="80px">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
